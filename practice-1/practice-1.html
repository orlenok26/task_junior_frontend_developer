<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Стать партнером</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="practice-1.css" />
        <script defer src="practice-1.js"></script>
    </head>
    <body>
        <section class="main">
            <div class="container">
                <button id="btn" class="btn-partner" type="submit">Стать партнёром</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close"></span>
                        <div class="modal-body">
                            <h1 class="modal-body__header">Стать партнёром проекта</h1>
                            <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="modal-form" id="modal-form">
                                <div class="modal-form__part1">
                                    <div class="modal-form__info">
                                        <div class="valid-box">
                                            <label for="firm" class="modal-form__label"><span class="star">✱</span>Название организации</label>
                                            <input type="text" id="firm" class="modal-form__input required"  placeholder="АВЦ">
                                        </div>
                                        <div class="valid-box">
                                            <label for="phone" class="modal-form__label"><span class="star">✱</span>Телефон</label>
                                            <input type="tel" id="phone" class="modal-form__input" placeholder="+7 933 848-34-33" >
                                        </div>
                                        <div class="valid-box">
                                            <label for="email" class="modal-form__label"><span class="star">✱</span>E-mail</label>
                                            <input type="text" id="email" class="modal-form__input" placeholder="avc@gmail.com">
                                        </div>
                                    </div>
                                    <div class="modal-form__upload">
                                        <div class="valid-box">
                                            <label for="logo" class="upload__label"><span class="star">✱</span>Логотип (jpeg, png)</label>
                                            <input type="file" id="logo" class="upload__file" accept="image/*">
                                            <label for="logo" class="upload__text">Выберите файл</label>
                                            <span class="delete-file"></span>
                                        </div>
                                        <div id="image">
                                            <img src="img/logo.png" alt="Фото логотипа" class="upload__img">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-form__part2">
                                    <div class="modal-form__part2-direction valid-box">
                                        <label for="direction" class="modal-form__label"><span class="star">✱</span>Направление</label>
                                        <select type="text" id="direction" class="modal-form__select required">
                                            <option value="">Экология</option>
                                            <option value="ИТ-индусрия">ИТ-индусрия</option>
                                            <option value="Текстиль">Текстиль</option>
                                            <option value="Продукты питания">Продукты питания</option>
                                            <option value="Архитектура">Архитектура</option>
                                        </select>
                                    </div>
                                    <div class="modal-form__part2-info">
                                        <input type="text"  class="modal-form__input bg-glob" placeholder="avc.ru">
                                        <input type="text"  class="modal-form__input bg-vk" placeholder="vk.com/shans">
                                        <input type="text"  class="modal-form__input bg-ok" placeholder="ok.com/shans">
                                        <input type="text"  class="modal-form__input bg-fb" placeholder="facebook.com/shans">
                                        <input type="text"  class="modal-form__input bg-inst" placeholder="instagram.com/shans">
                                        <input type="text"  class="modal-form__input bg-yt" placeholder="youtube.com/shans">
                                    </div>
                                    <div>
                                        <label for="director" class="modal-form__label">Руководитель</label>
                                        <input type="text" id="director" class="modal-form__input" placeholder="Александров Иван Васильевич">
                                    </div>
                                </div>
                                <div class="modal-submit">
                                    <button type="submit" class="modal-submit__btn">Стать партнёром проекта</button>
                                    <a href="practice-1.html" class="modal-submit__link">Отменить</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
